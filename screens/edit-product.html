<!DOCTYPE html>
<html lang="ES">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      type="text/css"
      content="width=device-width, initial-scale=1.0"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@700&display=swap"
    />
    <link rel="icon" href="../assets/logo.png" type="png" sizes="16px">
    <link rel="stylesheet" href="../styles/style.css" />
    <link rel="stylesheet" href="../styles/edit-product.css" />
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>E-commerce</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="logo-busqueda">
          <div class="logo">
            <a href="index.html"><img src="../assets/logo.png" alt="logo" /></a>
            <p class="logo-azul">Tu</p>
            <p>Empresa</p>
          </div>
          <input i type="text" placeholder="¿Qué deseas buscar?" />
        </div>
      </nav>
    </header>
    <marquee>Página en construcción</marquee>
    <section class="geral-products">
      <div class="products_title">Editar producto</div>
      <section class="products-section" data-allProducts>
        <form action="#" class="form-control" data-form>
          <img src="" data-url />
          <input
            class="product-add_input__name"
            type="text"
            placeholder="Nombre del producto"
            data-nombre
          />
          <input
            class="product-add_input__price"
            type="text"
            placeholder="Precio del producto"
            data-precio
          />
          <textarea
            class="product-add_textarea__description"
            type="text"
            placeholder="Descripción del producto"
            data-descripcion
          ></textarea>
          <button type="submit" class="product-submit_btn">
            Actualizar producto
          </button>
        </form>
      </section>
    </section>
  </body>
  <section class="contato">
    <div class="referencia">
      <img src="../assets/logo.png" alt="logo" />
      <p>Tu</p>
      <p>Empresa</p>
    </div>
    <div class="links-uteis">
      <a href="">Quienes somos</a>
      <a href="">Política de Privacidad</a>
      <a href="">Programa de fidelidad</a>
      <a href="">Nuestras Tiendas</a>
      <a href="">Quiero ser franquiciado</a>
      <a href="">Anuncie aquí</a>
    </div>

    <div class="form">
      <p>Hable con nosotros</p>
      <form class="formcontacto__form" name="form" action="https://formsubmit.co/yesicaguidounla@hotmail.com"
      method="POST" onsubmit="showAlert()">
        <div class="label-float">
          <label for="Nome" class="label-nome">Nombre</label>
          <input
            type="text"
            name="Nome"
            id="Nome"
            class="input-nome"
            placeholder=""
            required
          />
          <label for="Nome" class="label-nome">E-mail</label>
          <input
            type="email"
            name="Email"
            id="Nome"
            class="input-nome"
            placeholder="ejemplo@dominio.com"
            required
          />
        </div>
        <label for="Nome" class="label-nome">Mensaje</label>
        <textarea
          name="mensagem"
          id="msg"
          cols="5"
          rows="5"
          placeholder="Escriba su mensaje"
          required
        ></textarea>
        <button type="submit" class="formcontacto__boton">Enviar Mensaje</button>
        <input type="hidden" name="_captcha" value="false" />
        <input type="hidden" name="_next" value="http://127.0.0.1:5501/screens/index.html" />
      </form>
    </div>
  </section>
  <!-- Sección de Footer -->
  <section class="footer">
    <div class="footer__rodapie">
        <a href="https://alfonsinadvp.web.app/" target="_blank">
            <p>&#169; Copyright YAG - 2022</p>
        </a>
    </div>
  </section>
  <script type="module" src="../controllers/actualiza-producto-controller.js"></script>
  <script src="../sweetAlert.js"></script>
</body>
</html>
